{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h3><a href="{% url 'blogs:blog' blog.id %}">{{ blog.title }}</a></h3>
{% endblock page_header %}

{% block content %}

    <p>Create a new post:</p>
    <form action="{% url 'blogs:new_post' blog.id %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Create post" %}
    </form>

{% endblock content %}
