{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Create a new blog:</h3>
{% endblock page_header %}

{% block content %}

    <p>Topic:</p>
    <form action="{% url 'blogs:new_blog' %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Create blog" %}
    </form>

{% endblock content %}
